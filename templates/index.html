<!DOCTYPE html>
<html lang="en">  

  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <!-- Bootstrap core CSS and default theme-->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap-theme.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='qrequest.css') }}" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        
  </head>

  <body>
    <div class="qrequest-nav" role="navigation">
      <div class="container">
        <div class="navbar-brand qrequest-nav-item">{{ title }}</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#">{{title}} home</a></li>
            {% for q in query_list %}
            <li><a href="/setup/{{q}}">{{q}}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-md-10">
          <p class="lead">{{ description }}</p>
          <p>Select a query on the left to run</p>
        </div>
      </div>
    </div>
  </body>

</html>
